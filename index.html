        <div class="name-container">
          <p class="report-for">Report for</p>
          <p class="user-name">Jeremy <br class="desktop-device"/> Robson</p>  
        </div>
      </div>
      <div class="time-card">
        <a href="#"  class="links"  data-value="daily">Daily</a>
        <a href="#" class="links active" data-value="weekly">Weekly</a>
        <a href="#" class="links" data-value="monthly">Monthly</a>
      </div>
    </div>  
    <div class="card work" id="card"></div>
    <div class="card play" id="card"></div>
    <div class="card study" id="card"></div>
    <div class="card exercise" id="card"></div>
    <div class="card social" id="card"></div>
    <div class="card self-care" id="card"></div>
